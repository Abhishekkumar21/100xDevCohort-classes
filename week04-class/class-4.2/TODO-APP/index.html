<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TODO</title>
</head>

<script>
    function addTODO(){
        const title = document.getElementById("title").value;
        const desc = document.getElementById("description").value;
        
        const htmlString =   
        `<div>
             <div>${title}</div>
            <div>${desc}</div>
            <button>Mark as done</button>
        </div>`
        const originalHTML =  document.getElementById("container").innerHTML;
       document.getElementById("container").innerHTML =  originalHTML + htmlString
    }
</script>

<body>
    <div>
        <input  id="title" type="text" placeholder="title"></input>
        <br></br>
        <input id ="description" type="text" placeholder="decription"></input>
        <br></br>
        <button id="btn" onclick="addTODO()">Add ToDo</button>
        <div id="container"></div>
    </div>
    
  
</body>
</html>
